<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div id="content">
        <div id="menu">
            <h1>SQUARE PAINTER</h1>
            <button id="eraser" class="btn">Eraser</button>
            <button id="toggle-lines-btn" class="btn">Toggle Grid Lines</button>
            <button id="clear-btn" class="btn">Clear Grid</button>
        </div>

        <div id="grid-container">
            <div id="slider-container">
                <input id="slider" type="range" min="2" max="100" value="16">
                <p id="slider-value">16X16</p>
                <button id="grid-cells-btn" class="btn">Change Size</button>
            </div>
            <div id="grid"></div>
        </div>
    </div>

    <div id="footer">
        <p>Made By: Jonathan Lopes</p>
    </div>

    
    
</body>
</html>
