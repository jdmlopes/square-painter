<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Square Painter</title>
</head>
<body>

    <div id="content">
        <div id="menu">
            <img id="logo" src="./images/square_painter_logo_colored.png" alt="Square Painter">

            <div id="color-picker">
                <input type="color" id="brush-color" value="#222222">
                <label for="brush-color">Brush Color</label>
            </div>
            <div id="brushes">
                <div>
                    <span>Brush</span>
                    <label class="radio-container">
                        <input class="brush" name="brush" id="normal-brush" type="radio" value="normal" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <span>Rainbow</span>
                    <label class="radio-container">
                        <input class="brush" name="brush" id="rainbow-brush" type="radio" value="rainbow">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <span>Eraser</span>
                    <label class="radio-container">
                        <input class="brush" name="brush" id="eraser" type="radio" value="eraser">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <span>Color Picker</span>
                    <label class="radio-container">
                        <input class="brush" name="brush" id="picker" type="radio" value="picker">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <button id="toggle-lines-btn" class="btn">Toggle Grid Lines</button>
            <button id="clear-btn" class="btn">Clear Grid</button>
            
        </div>

        <div id="grid-container">
            <div id="cell-count-selector">
                <div id="slider-container">
                    <p id="slider-value">16X16</p>
                    <input id="slider" type="range" min="2" max="100" value="16">
                </div>
                <button id="grid-cells-btn" class="btn">Change Size</button>
            </div>
            <div id="grid"></div>
        </div>
    </div>

    <div id="footer">
        <p>Made By: Jonathan Lopes - 2023 </p>
        <a href="https://github.com/jdmlopes/square-painter"><img src="./images/github_icon.png" alt=""></a>
    </div>

    
    
</body>
</html>
